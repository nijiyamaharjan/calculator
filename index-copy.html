<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style-copy.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" name="display">
            </div>
            <div class="row">
                <button class="button-custom ac operator fn" style="width: 130px; ">AC</button>
                <button class="button-custom operator fn">DE</button>
                <button class="button-custom operator">/</button>
            </div>
            <div class="row">
                <button class="button-custom num">7</button>
                <button class="button-custom num">8</button>
                <button class="button-custom num">9</button>
                <button class="button-custom operator">*</button>
            </div>
            <div class="row">
                <button class="button-custom num">4</button>
                <button class="button-custom num">5</button>
                <button class="button-custom num">6</button>
                <button class="button-custom operator">-</button>
            </div>
            <div class="row">
                <button class="button-custom num">1</button>
                <button class="button-custom num">2</button>
                <button class="button-custom num">3</button>
                <button class="button-custom operator">+</button>
            </div>
            <div class="row">
                <button class="button-custom ac num">0</button>
                <button class="button-custom ac operator">%</button>
                <button class="button-custom ac operator">.</button>
                <button class="button-custom ac operator fn">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
