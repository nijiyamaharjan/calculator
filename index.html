<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div class="row">
                    <input type="button" value="AC" onclick="display.value = '' " class="ac operator button-custom">
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1) "
                        class="operator button-custom">
                    <input type="button" value="/" onclick="display.value += '/' " class="operator button-custom">
                </div>
                <div class="row">
                    <input type="button" value="7" onclick="display.value += '7' " class="button-custom">
                    <input type="button" value="8" onclick="display.value += '8' " class="button-custom">
                    <input type="button" value="9" onclick="display.value += '9' " class="button-custom">
                    <input type="button" value="*" onclick="display.value += '*' " class="operator button-custom">
                </div>
                <div class="row">
                    <input type="button" value="4" onclick="display.value += '4' " class="button-custom">
                    <input type="button" value="5" onclick="display.value += '5' " class="button-custom">
                    <input type="button" value="6" onclick="display.value += '6' " class="button-custom">
                    <input type="button" value="-" onclick="display.value += '-' " class="operator button-custom">
                </div>
                <div class="row">
                    <input type="button" value="1" onclick="display.value += '1' " class="button-custom">
                    <input type="button" value="2" onclick="display.value += '2' " class="button-custom">
                    <input type="button" value="3" onclick="display.value += '3' " class="button-custom">
                    <input type="button" value="+" onclick="display.value += '+' " class="operator button-custom">
                </div>
                <div class="row">
                    <input type="button" value="0" onclick="display.value += '0' " class="button-custom">
                    <input type="button" value="%" onclick="display.value += '%' " class="operator button-custom">
                    <input type="button" value="." onclick="display.value += '.' " class="operator button-custom">
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
